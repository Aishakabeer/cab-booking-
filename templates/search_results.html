<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'path/to/your/css/style.css' %}"> <!-- Update with your CSS path -->
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for vehicle in results %}
                <li>
                    <h2>{{ vehicle.type }}</h2>
                    <p>Registration Number: {{ vehicle.reg_no }}</p>
                    <p>Pickup: {{ vehicle.pickup }}</p>
                    <p>Drop: {{ vehicle.drop }}</p>
                    <a href="{% url 'userbooking' vehicle.reg_no %}">Book Now</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
